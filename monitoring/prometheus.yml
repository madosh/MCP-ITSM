global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: "itsm-integration-api"
    metrics_path: /metrics
    static_configs:
      - targets: ["server.smithery.ai:443"]
    scheme: https
    params:
      path: ["@madosh/mcp-itsm/metrics"]
    
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"] 